<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Receitas brasileiras com ingredientes e modo de preparo.">
    <title>Receitas Brasileiras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <div class="header-inner">
            <a href="#" class="logo" id="logo">
                <span class="logo-text">Receitas<span class="logo-accent">BR</span></span>
            </a>
            <div class="search-wrapper" id="search-wrapper">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                <input type="text" id="search-input" class="search-input" placeholder="Buscar receitas..." autocomplete="off">
                <button id="search-clear" class="search-clear hidden" aria-label="Limpar busca">✕</button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="hero-content">
            <h1 class="hero-title">Receitas <span class="hero-accent">Brasileiras</span></h1>
            <p class="hero-subtitle">Busque por nome, ingrediente ou escolha uma categoria.</p>
        </div>
        <div class="hero-glow"></div>
    </section>

    <!-- Categories -->
    <section class="categories-section" id="categories-section">
        <div class="container">
            <div class="categories-scroll" id="categories-container">
                <!-- Populated by JS -->
            </div>
        </div>
    </section>

    <!-- Results Info -->
    <div class="container">
        <div class="results-info" id="results-info"></div>
    </div>

    <!-- Recipes Grid -->
    <main class="container">
        <div class="recipes-grid" id="recipes-grid">
            <!-- Populated by JS -->
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Carregando receitas...</p>
        </div>
        <div class="empty-state hidden" id="empty-state">
            <h2>Nenhuma receita encontrada</h2>
            <p>Tente buscar por outro termo ou escolha uma categoria.</p>
        </div>
    </main>

    <!-- Recipe Modal -->
    <div class="modal-overlay hidden" id="modal-overlay">
        <div class="modal" id="modal">
            <button class="modal-close" id="modal-close" aria-label="Fechar">✕</button>
            <div class="modal-body" id="modal-body">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer" id="footer">
        <p>Receitas tradicionais brasileiras</p>
    </footer>

    <script src="receitas.js"></script>
    <script src="app.js"></script>
</body>
</html>
